<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<title>登录</title>
	</h:head>

	<h:body>
		<h:form id="userForm">
		
			<c:if test="${ ! empty loginAction.errorMsgs }" >
				<h:panelGrid columns="1">
					<c:forEach var="msg" items="${loginAction.errorMsgs}" >
						<h:outputText value="${msg}" />
					</c:forEach>
				</h:panelGrid>
			</c:if>

			<h:outputLabel value="请登录" />

			<h:panelGrid columns="2">

				<h:outputText value="用户名" />
				<h:panelGroup>
					<h:inputText type="text" id="email" value="#{loginAction.userForm.email}" required="#{true}" />
					<h:outputText value="（请用邮箱登录）" />
					<h:message for="email" value="请输入用户名（邮箱）" />
				</h:panelGroup>

				<h:outputText value="密码" />
				<h:panelGroup>
					<h:inputSecret id="password" value="#{loginAction.userForm.password}" required="#{true}" />
					<h:message for="password" value="请输入密码" />
				</h:panelGroup>

				<h:commandButton id="submit" type="submit" action="#{loginAction.login}" value="登录" />
				<h:commandButton id="toRegister" type="button" value="注册" />
			</h:panelGrid>

		</h:form>
	</h:body>
</f:view>
</html>
